<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FDEEDC">
                <h1>Halloween Crafts</h1>
                <p>Spooky Art, Crafts, and Baking</p>
            </div>
            <div style="background-color: #FFD8A9">
                <h1>Pumpkin Pickin'</h1>
                <p>Pumpkin Patch Picking Rides</p>
            </div>
            <div style="background-color: #F1A661">
                <h1>Costume Contests</h1>
                <p>Bring Your Best Costumes</p>
            </div>
            <div style="background-color: #E38B29">
                <h1>Jack O'Lighting</h1>
                <p>Illuminate Your Carved Pumpkins</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(images/illumination.jpg);"></div>
            <div style="background-image: url(images/costumes.jpg);"></div>
            <div style="background-image: url(images/pumpkins.jpg);"></div>
            <div style="background-image: url(images/crafts.jpg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    

    <!-- script -->
    <script src="https://kit.fontawesome.com/79f55f13d7.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
